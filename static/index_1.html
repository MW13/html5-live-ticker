<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>Live-Ticker</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	<h2>Ordr</h2>
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
	<h2>Hello Ember</h2>
</script>

<script type="text/x-handlebars" data-template-name="tables">
	{{template "tableMenu"}}
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="tables/index">
	<h2>Please select a table</h2>
</script>

<script type="text/x-handlebars" data-template-name="tableMenu">
	<h2>Tables</h2>
	{{controller}}
	{{#each table in controller}}
	{{#linkTo "table" table}}{{table.id}}{{/linkTo}}
	{{/each}}
</script>

<script type="text/x-handlebars" data-template-name="table">
	<div>
		{{render "food"}}
	</div>
	<div>
		{{controller}}
		<h2>Table <span>{{id}}</span></h2>
		{{render "tab" tab}}
	</div>
</script>

<script type="text/x-handlebars" data-template-name="tab">
	<ul id="customer-tab">
		{{controller}}
		{{#each tabItem in tabItems}}
		<li><h3>{{tabItem.food.name}}<span>${{tabItem.cents}}</span></h3></li>
		{{else}}
		<li><h3>Click a food to add it</h3></li>
		{{/each}}
	</ul>
</script>

<script type="text/x-handlebars" data-template-name="food">
	<ul id="menu">
		{{#each food in controller}}
		<li>
			<img {{bindAttr src="food.imageUrl"}}>
			<p>{{food.name}}</p>
		</li>
		{{/each}}
	</ul>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="js/libs/ember-1.0.0-rc.2.js"></script>
<script src="js/libs/ember-data-latest.js"></script>
<script src="js/tableOrder.js"></script>
<script src="js/models.js"></script>
</body>
</html>
