<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Live-Ticker</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	<h1>{{title}}</h1>

	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
	<h1>{{clubName}}</h1>

	{{#linkTo "matchOverview"}}
	<button class="menu-button">Spiel√ºbersicht</button>
	{{/linkTo}}</br>
	{{#linkTo "account"}}
	<button class="menu-button">Konto</button>
	{{/linkTo}}</br>
	{{#linkTo "playerPool"}}
	<button class="menu-button">Spielerpool</button>
	{{/linkTo}}</br>
	{{#linkTo "teams"}}
	<button class="menu-button">Mannschaften</button>
	{{/linkTo}}</br>
	{{#linkTo "club"}}
	<button class="menu-button">Verein</button>
	{{/linkTo}}</br>

	<footer>
		{{#linkTo "login"}}Anmelden{{/linkTo}}
		|
		{{#linkTo "register"}}Registrieren{{/linkTo}}
	</footer>
</script>

<script type="text/x-handlebars" data-template-name="tabs">
	<label>Filter: <select size="1">
		<option>Kein Filter</option>
		<option>Herren</option>
	</select></label></br>
	{{#linkTo "matchOverview.newMatch"}}
	<button class="menu-button">Neues Spiel</button>
	{{/linkTo}}</br>

	<div class="tabs">
		<ul>
			<li
			{{#linkTo "tabs.finished" tagName="span"}}Beendete Spiele{{/linkTo}}</li>
			<li
			{{#linkTo "tabs.live"}}Live{{/linkTo}}</li>
			<li
			{{#linkTo "tabs.coming"}}Kommende Spiele{{/linkTo}}</li>
		</ul>
	</div>


	<div class="tabpanel">
		<div class="tabs">
			<div
			{{action "goToFirstTab" target="controller"}}>First tab
		</div>
		<div
		{{action "goToSecondTab" target="controller"}}>Second tab
	</div>
	</div>
	{{outlet}}
	</div>
</script>
